<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soulflower Valentine üíï</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #FFB6C1;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: fixed;
    color: rgba(255, 105, 180, 0.6);
    animation: floatUp linear infinite;
    pointer-events: none;
}
@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
.container {
    background: white;
    width: 480px;
    max-width: 90vw;
    height: 90vh;
    max-height: 680px;
    padding: 32px 30px 45px;
    border-radius: 42px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    text-align: center;
    position: relative;
}

/* Title */
.title {
    font-size: 2rem;
    font-weight: 900;
    line-height: 1.12;
    color: #d63384;
    max-width: 420px;
    margin: 0 auto 18px;
    letter-spacing: -0.6px;
}

/* Image */
.product {
    width: 100%;
    max-width: 350px;
    margin: 15px auto 35px;
}

/* Buttons */
.buttons {
    display: flex;
    gap: 15px;
    margin-top: auto;
    margin-bottom: 40px;
}

button {
    flex: 1;
    padding: 20px;
    font-size: 1.4rem;
    font-weight: bold;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

/* YES */
#yesBtn {
    background: #ff6b9d;
    color: white;
}
#yesBtn:hover {
    transform: scale(1.05);
}

/* üî¥ NO ‚Äî BIGGER BUTTON */
#noBtn {
    background: #ff4757;
    color: white;
    position: relative;
    padding: 26px 28px;     /* increased size */
    font-size: 1.6rem;      /* bigger text */
}

/* grow slightly on hover */
#noBtn:hover {
    transform: scale(1.12);
}

/* Celebration */
#celebration {
    display: none;
    background: white;
    padding: 50px;
    border-radius: 40px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    text-align: center;
}
#celebration h1 {
    font-size: 2.8rem;
}

/* Heart pop */
#heart {
    font-size: 130px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    animation: pop 0.8s ease forwards;
}
@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0); }
    60% { transform: translate(-50%, -50%) scale(1.3); }
    100% { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>

<body>

<div class="container" id="mainCard">

    <h1 class="title">
        Will you be Soulflower‚Äôs Valentine? üíï
    </h1>

    <img src="Love.png" class="product" alt="Love">

    <div class="buttons">
        <button id="yesBtn">‚ù§Ô∏è YES ‚ù§Ô∏è</button>
        <button id="noBtn">NO</button>
    </div>
</div>

<div class="container" id="celebration">
    <h1>Yay! You said YES üíñ</h1>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const mainCard = document.getElementById('mainCard');
const celebration = document.getElementById('celebration');

let noCount = 0;
const maxRuns = 12;

/* üéØ LIMITED MOVEMENT ‚Äî stays near white card */
function moveNo() {
    noCount++;
    if (noCount >= maxRuns) {
        confirmYes();
        return;
    }

    const rect = mainCard.getBoundingClientRect();

    /* FIRST hover: convert to absolute but keep same position */
    if (noBtn.style.position !== 'absolute') {
        const btnRect = noBtn.getBoundingClientRect();
        const cardRect = mainCard.getBoundingClientRect();

        noBtn.style.position = 'absolute';
        noBtn.style.left = (btnRect.left - cardRect.left) + 'px';
        noBtn.style.top = (btnRect.top - cardRect.top) + 'px';
    }

    /* controlled movement */
    const rangeX = 1200;  // MORE left-right
    const rangeY = 500;

    const currentX = noBtn.offsetLeft;
    const currentY = noBtn.offsetTop;

    let newX = currentX + (Math.random() * rangeX - rangeX / 2);
    let newY = currentY + (Math.random() * rangeY - rangeY / 2);

    /* keep inside white card */
    newX = Math.max(0, Math.min(newX, rect.width - noBtn.offsetWidth));
    newY = Math.max(0, Math.min(newY, rect.height - noBtn.offsetHeight - 100));

    noBtn.style.left = newX + 'px';
    noBtn.style.top = newY + 'px';
}

noBtn.addEventListener('mouseenter', moveNo);
noBtn.addEventListener('click', moveNo);

function confirmYes() {
    mainCard.style.display = 'none';
    celebration.style.display = 'flex';

    const heart = document.createElement('div');
    heart.id = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    document.body.appendChild(heart);
}

yesBtn.addEventListener('click', confirmYes);

/* Floating hearts */
function floatingHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = 18 + Math.random() * 28 + 'px';
    heart.style.animationDuration = 4 + Math.random() * 4 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(floatingHeart, 350);
</script>

</body>
</html>
